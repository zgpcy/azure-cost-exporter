# Pre-commit hooks for Azure Cost Exporter
# Install: pre-commit (via uv, pip, or brew)
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
        exclude: ^helm/.*/templates/  # Exclude Helm templates (contain Go templating)
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Go specific hooks
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-fmt
      - id: go-mod-tidy

  # Run Go tests (critical - prevents test failures from being committed)
  - repo: local
    hooks:
      - id: go-test
        name: go test
        entry: go test ./...
        language: system
        pass_filenames: false
        always_run: true
